<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion/Inscription - Mon Site de Jeu</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Connexion/Inscription</h1>
    </header>
    <main>
        <!-- Formulaire de connexion/inscription -->
        <form>
            <!-- Utilisez l'API Google OAuth pour la connexion via Google -->
            <button onclick="connectWithGoogle()">Se connecter avec Google</button>
        </form>
        <!-- Ajoutez un bouton pour rediriger l'utilisateur vers la page index après la connexion/inscription -->
        <button onclick="redirectToIndex()">Retour à l'accueil</button>
    </main>
    <footer>
        <p>&copy; 2024 Mon Site de Jeu. Tous droits réservés.</p>
    </footer>

    <script>
        function connectWithGoogle() {
            // Ajoutez ici le script pour la connexion via Google
            alert("Connexion avec Google !");
        }

        function redirectToIndex() {
            // Redirection vers la page d'accueil
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
